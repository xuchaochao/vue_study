<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <title>Title</title>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="book in books">{{book.name}}</li>
    </ol>
</div>
</body>
<script>

    var app = new Vue({
        el:"#app",
        data:{

            books:[
                {name:"vue js 实战"},
                {name:"js语言精粹"},
                {name:"js高级程序设计"},


            ]

        }
    })

</script>
</html>
