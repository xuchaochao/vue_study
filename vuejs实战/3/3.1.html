<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <title>Title</title>
</head>
<body>

<div id="app">
{{reversedText}}

</div>

</body>
<script>

    var app = new Vue({
        el:"#app",
        data:{text:"123,456"},
        computed:{
            reversedText:function () {
                return this.text.split(",").reverse().join("----");

            }
        }
    })

</script>
</html>
