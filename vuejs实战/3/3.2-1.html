<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <title>Title</title>
</head>
<body>

<div id="app">
总价:{{prices}}
</div>

</body>
<script>

    var app = new Vue({
        el:"#app",
        data:{
            package1:[
                {
                    name:'iphone 7',
                    price:7199,
                    count:2
                },
                {
                    name:'ipad',
                    price:2888,
                    count:1
                },
            ],
            package2:[
                {
                    name:'apple',
                    price:3,
                    count:5
                },
                {
                    name:'banana',
                    price:2,
                    count:10
                },
            ]
        },
        computed:{
            prices:function () {
               var prices = 0;
               for(var i=0; i < this.package1.length ;i++){
                   prices += this.package1[i].price * this.package1[i].count;
                }
                console.log(prices)
                for(var i =0; i < this.package2.length;i++){
                   prices += this.package2[i].price * this.package2[i].count;
                }
                console.log(prices)
                return prices;

            }
        }
    })

</script>
</html>
