<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <title>Title</title>
</head>
<body>

<div id="app">
姓名:{{fullName}}
</div>

</body>
<script>
    // 绝大多数情况下，我们只会用默认的 getter 方法来读取一个计算属性，在业务中很少用到阴阳r,
    //     所以在声明一个计算属性时，可以直接使用默认的写法，不必将 ge忧er 和 se出r 都声明。
    var app = new Vue({
        el:"#app",
        data:{
            firstName:"jack",
            lastName:"green"
        },
        computed:{
            fullName:{
                get:function () {
                    return this.firstName + " " + this.lastName;
                },
                set:function (newValue) {
                    console.log("正在调用set方法");
                    var names = newValue.split(" ");
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];

                }
            }

        }
    })

</script>
</html>
