<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <title>Title</title>
</head>
<body>

<div id="app1">
</div>
<div id="app2">
    {{reversedText}}
</div>

</body>
<script>
    var app1 = new Vue({
        el:"#app",
        data:{
            text:"123,456"
        }

    });

    var app2 = new Vue({
        el:"#app2",
        computed:{
            reversedText:function () {
                return app1.text.split(",").reverse().join("---");
            }
        }
    });


</script>
</html>
