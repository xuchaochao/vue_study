<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 先引入 Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>



<div id="app">
<div :class="[isActive ? activeCls:'',errorCls]">
<!--渲染后的结果为：<div class="active error"></div>-->
</div>

</div>
</body>
<script>

    var app = new Vue({
        el:"#app",
        data:{
            isActive:true,
            activeCls:'active',
            errorCls:'error'
        }

    })

</script>

</html>
