<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 先引入 Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--方式一-->
<div id="app1" :style="{'color':color,'fontSize':fontSize + 'px'}">
    <!--方式二-->
<div id="app2" :style="styles"></div>
</div>
    <!--渲染后的结果为：<div style="color:red;font-size:14px;">一些文本</div>-->

</body>
<script>


    var app1 = new Vue({
        el:"#app1",
        data:{
            styles:{
                color:'red',
                fontSize:14
            }

        }

    })


    var app2 = new Vue({
        el:"#app2",
        data:{
            styles:{
                color:'red',
                fontSize:14 + 'px'
            }

        }

    })

</script>

</html>
