<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 先引入 Vue -->
    <script src="../js/vue.js"></script>

    <script src="../js/jquery.min.js"></script>
    <link href="../js/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div id="app">
  <input
          type="checkbox"
         v-model="toggle"
         :true-value="value1"
         :false-value="value2"
  >
    <label>复选框</label>
    <p>{{toggle}}</p>
    <p>{{value1}}</p>
    <p>{{value2}}</p>

</div>

</body>

<script>

    var app = new Vue({
        el:"#app",
        data:{
           toggle:false,
            value1:'a',
            value2:'b'
        }
    })
</script>

</html>
