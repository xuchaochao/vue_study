<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 先引入 Vue -->
    <script src="../js/vue.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link href="../js/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div id="app">

    <!--修饰符 .trim 可以自动过滤输入的首尾空格，示例代码如下 ：-->

    <p>.trim</p><input type="text" v-model.trim="message">
    <p>没有.trim</p><input type="text" v-model="message">
    <p>{{message}}</p>
</div>

</body>

<script>

    var app = new Vue({
        el:"#app",
        data:{
           message:""
        }
    })
</script>

</html>
