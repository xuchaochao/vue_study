<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <title>Title</title>
</head>
<body>

<div id="app">

    <my-component message="来自父组件的数据"></my-component>


</div>



</body>
<script>

    Vue.component("my-component",{
        props:['message'],
        template:'<div>{{message}}</div>'
    });

    var app = new Vue({
        el:"#app",

    })



</script>
</html>
