<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 先引入 Vue -->
    <script src="../js/vue.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link href="../js/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
</head>


<body>

<div id="app">
    <child-component inline-template>
        <div>
            <h2>在父组件中定义子组件的模板</h2>
            <p>{{ message }}</p>
            <p>{{ msg }}</p>
        </div>
    </child-component>

</div>

</body>

<script>
    Vue.component("child-component",{
        data:function () {
            return{
                msg:"在子组件声明的数据"
            }
        }
    });

    var app = new Vue({
        el:"#app",
        data:{
            message:"在父组件声明的数据"
        }
    });

</script>
</html>
