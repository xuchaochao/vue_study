<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
        悬停查看
    </span>
</div>

<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="i in todos">
            {{i.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
    <!--v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定-->
</div>

<div id="app-7">
    <ol>
        <todo-item
        v-for="item in groceryList"
        v-bind:key="item.id"
        v-bind:todo="item"

        >
        </todo-item>
    </ol>
</div>

</body>

<script>

    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li><p></p>>'
    })

    var app7 = new Vue({
        el:"#app-7",
        data:{
            groceryList:[
                {id:0,text:"蔬菜"},
                {id:1,text:"奶酪"},
                {id:2,text:"随便什么东西啦"}
            ]
        }
    })

    var app5 = new Vue({
        el:"#app-6",
        data:{
            message:"hello vue"
        }
    })

    var app5 = new Vue({
        el:"#app-5",
        data:{
            message:"hello vue.js",

        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split("").reverse().join("")
            }
        }
    })

    var app4 = new Vue({
        el:"#app-4",
        data:{
            todos:[
                {text:"学习js"},
                {text:"学习vue"},
                {text:"学习项目"},
            ]
        }
        // 可在控制台执行  app4.todos.push({text:"233"})  来增加数量
    })

    var app3 = new Vue({
        el:"#app-3",
        data:{
            seen:true
        }
    })

    var app2 = new Vue({
        el:"#app-2",
        data:{
            message:"页面加载于" + new Date().toLocaleString()
        }
    })

    var app = new Vue(
        {
            el:"#app",
            data:{
                message:"hello world"
            }
        }
    )

</script>

</html>
