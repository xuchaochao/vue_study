        <li v-for="item in items">

        </li>
    </ol>


    <ul id="example-2">

            {{ parentMessage }} - {{ ss }} - {{ item.message }}

    </ul>


<div id="v-for-object">

    <ul  class="demo">
        <li v-for="value in object">
            {{ value }}
        </li>
    </ul>

    <div v-for="(value, key) in object">
        {{ value }}: {{ key }}
    </div>

    <div v-for="(value, key, index) in object">
        {{ index }}. {{ key }}: {{ value }}
    </div>


</div>


</div>
